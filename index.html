<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dies Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="welcome">
        <h1>Welcome To Dies Game</h1>
    </div>
    <div class="form">
        <h2>Enter Player 1 Name</h2>
        <input type="" id="player1Name">
        <button type="submit" id="player1Submit">Submit</button>
    </div>
    <div class="form2">
        <h2>Enter Player 2 Name</h2>
        <input type="" id="player2Name">
        <button type="submit" id="player2Submit">Submit</button>
    </div>

    <div class="game">
        <div class="player1">
            <h1 id="firstPlayer" class="">Player 1</h1>
           
            <h3 id="player1TotScore">0</h3>
            <div id="current">
                <h2>CURRENT</h2>
                <h5 id="Player1CurScore">0</h5>
            </div>
        </div>
        <div class="player2">
            <h1 id="secondPlayer" class="">Player 2</h1>
            <h3 id="player2TotScore">0</h3>
            <div id="current2">
                <h2>CURRENT</h2>
                <h5 id="Player2CurScore">0</h5>
            </div>
        </div>
        <div class="buttons">
            <div class="newGameAndReset">
                <div id="newGame">
                    <img src="./Assets/Images/Reload.png" alt="">
                    <h4>NEW GAME</h4>
                </div>
                <div id="reset">
                    <img src="./Assets/Images/Reload.png" alt="" >
                    <h4 id="resText">RESET</h4>
                </div>
            </div>
            <div id="Dies">
                <img src="" alt="" class="">
            </div>
            
            <div class="rollandHold">
                <div id="rollDies">
                    <img src="./Assets/Images/Dies.png" alt="">
                    <h4>ROLL DIES</h4>
                </div>
                <div id="hold">
                    <img src="./Assets/Images/Hold.png" alt="">
                    <h4>HOLD</h4>
                </div>
            </div>
        </div>
        <div class="wining">
            <h2>Player One has Won</h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
